<!doctype html>
<html lang="en-US">
<head>
  <meta charset="utf-8">
  <title>Data Table Template</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content=" Build a data table ">
  <link href="css/table.css" rel="stylesheet" >
  <link href="css/normalize.css"  rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
</head>
    
<body>
    <header>
      <h1> Data Table </h1>
    </header>
   
    <main>
      <table>
        <thead>
          <tr>
            <td> ACME Wildwest </td>
          </tr> 
        </thead>
        <tbody>
            
          <tr>
              <th>Period</th>
              <th>Sales</th>
              <th>Sales Goal</th>
              
          </tr>

          <tr>
            <td>August</td>
            <td> &dollar;3,590 </td>
            <td> &dollar;4,000 </td>
          </tr>
            
          <tr>
            <td>September</td>
            <td>&dollar;4,420</td>
            <td>&dollar;5,000</td>
          </tr>
            
          <tr>
            <td>October</td>
            <td>&dollar;4,870</td>
            <td>&dollar;5000</td>
          </tr>
            
          <tr>
            <td>November</td>
            <td>&dollar;8,610</td>
            <td>&dollar;7,500</td>
          </tr>
            
          <tr>
            <td class="bf">Black Friday</td>
            <td colspan="2">&dollar;3,200</td>
          </tr>
            
          <tr>
            <td>December</td>
            <td>&dollar;6820</td>
            <td>&dollar;7,500</td>
          </tr>
            
        </tbody>
        <tfoot>
          <tr>
            <td>Compiled 12.20.2020 by bRauls</td>
          </tr>
        </tfoot>  
          
          
          
      </table>
       
        
        
    </main>
    
</body>
    
</html>
